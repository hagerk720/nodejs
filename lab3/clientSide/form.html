<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="card login-card">
        <form action="./welcome.html" class="input-form" method="POST">
          <h1>Hello</h1>
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="text-input"
          />
          <input
            type="tel"
            name="mobile"
            placeholder="mobile"
            class="text-input"
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="text-input"
          />
          <input
            type="text"
            name="address"
            placeholder="address"
            class="text-input"
          />
          <input type="submit" value="submit" class="btn" />
        </form>
      </div>
    </div>
  </body>
</html>
